<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forEach</title>
</head>
<body>
    <script>
        let Name = ["K", "A", "V", "E", "R", "I"];
        //document.write(Name+"<br/>");
        Name.forEach(function(item) {
            document.write(item+"<br/>")
        })
        let Sweets = [
            {Name:"Laddu",price:500},
            {Name:"Kova",price:1500},
            {Name:"Kaja",price:1000},
            {Name:"Doodhpeda",price:2500}
        ]
        console.table(Sweets);
    </script>
    
</body>
</html>
