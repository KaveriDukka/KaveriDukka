          let data1 = +prompt("Enter your first number");
          let data2 = +prompt("Enter your second number");
          function add (data1,data2) {
            let result = data1+data2
            return result;
          }
          function sub (data1,data2) {
            let result = data1-data2
            return result;
          }
          function product (data1,data2) {
            let result = data1*data2
            return result;
          }
          function division (data1,data2) {
            let result = data1/data2
            return result;
          }
          document.write(add(data1,data2)+"<br/>");
          document.write(sub(data1,data2)+"<br/>");
          document.write(product(data1,data2)+"<br/>");
          document.write(division(data1,data2)+"<br/>");
          
    </script>
</body>
